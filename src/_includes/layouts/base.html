<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standard meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ client.description }}" />
    <link rel="canonical" href="https://{{ client.domain }}{{ page.url }}" />

    <!--Social Media Display-->
    <meta property="og:title" content="{{ client.name }}" />
    <meta property="og:description" content="{{ client.description }}" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://{{ client.domain }}{{ page.url }}"
    />
    <meta property="og:image" content="/assets/svgs/logo-rgb.svg" />
    <meta property="og:image:secure_url" content="/assets/svgs/logo-rgb.svg" />

    <!--Favicons-->

    <link
      rel="icon"
      type="image/png"
      href="/assets/favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicons/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Success Installations" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preloads -->
    <!-- Preload an image - tag not rendered if preloadImg is blank to stop console errors -->
    {% if preloadImg != '' %}
    <link rel="preload" as="image" href="{{ preloadImg }}" />
    {% endif %}

    <!-- Sitewide Stylesheets and Scripts -->
    <link rel="stylesheet" href="/assets/css/main.css" />

    <!-- Scripts -->
    <script src="/assets/js/common.js" defer></script>

    <!--For home page, use service keywords for the title, including location for SEO.
        Other pages should just include the page name.
        
        EXAMPLE:
        Home page - House Painting Contractors | Painters and Co. | TestCity, WA
        About Page - About us | Painters and Co.
        -->

    <!-- Google tag (gtag.js) -->

    {% block head %}{% endblock %}

    <title>
      {% if page.url == '/'%} {{ title }} {% else %} {{ title }} | {{
      client.name }} {% endif %}
    </title>
  </head>
  <body>
    <!--Screen reader skip main nav-->
    <a class="skip" aria-label="skip to main content" href="#main"
      >Click To Skip To Main Content</a
    >

    {% include "components/header.html" %}
    <main id="main">{% block body %}{% endblock %}</main>
    {% include "components/footer.html" %}
  </body>
</html>
